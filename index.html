<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <title>Hellfest 2024 Lineup</title>
</head>

<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0px;
    background-color: #423A38;
    background-image: url("https://forum.hellfest.fr/uploads/default/original/1X/206db7e5235aacd96f50f2afd59af73690a3c24b.jpg");
    -webkit-touch-callout: none;
    /* iOS Safari */
    -webkit-user-select: none;
    /* Safari */
    -khtml-user-select: none;
    /* Konqueror HTML */
    -moz-user-select: none;
    /* Old versions of Firefox */
    -ms-user-select: none;
    /* Internet Explorer/Edge */
    user-select: none;
  }

  h1 {
    color: white;
    text-align: center;
    margin-top: -20px;
    margin-bottom: 0;
  }

  h3 {
    margin-top: 0;
    color: white;
    text-align: center;
  }

  .group-card {
    border: 1px solid #ddd;
    padding: 0;
    margin: 10px;
    border-radius: 5px;
    flex: 1;
    font-size: 10px;
    max-width: 200px;
    padding-bottom:5px;
    min-width: 0;
  }

  .group-card h2 {
    text-align: center;
    color: white;
    white-space: nowrap !important;
    overflow: hidden;

  }

  .nav-buttons {
    margin-bottom: 20px;
    display: flex;
    justify-content: center;
    color: white;
  }

  .nav-buttons div {
    margin: 0 20px;
  }

  .nav-buttons span {
    font-size: 25px;
  }

  .nav-buttons button {
    height: 100%;
    font-size: larger;
    border-radius: 10px;
  }

  .nav-day {
    width: 100px;
    text-align: center;
  }

  .lineup-container {
    display: flex;
    flex-wrap: nowrap;
    border: 1px solid red;
  }

  #lineupContainer {
    display: flex;
    flex-wrap: nowrap;
    justify-content: center;
    overflow: hidden;
  }

  hr {
    /*position: relative;
        border: 1px solid white;
        opacity: 0.5;*/
  }

  .band {
    border: 1px solid black;
    border-radius: 5px;
    text-align: center;
    /*padding: 3px;*/
    /*margin: 0 3px;*/
    display: flex;
    align-items: center;
    text-align: center;
    justify-content: center;
    position: absolute;
    width:93%;
    margin:0 3%;
    /*background: rgba(255,255,255,0.8);*/
  }
  .band-container {
    background-image: linear-gradient( to bottom, rgba(255,255,255,0.1), rgba(255,255,255,0.1) 50%, transparent 50%, transparent);
    /*opacity: 50%;*/
    /*background-size: 13% 13%;*/
    background-size: 13% 120px; /* 1px = 1min /// size couvre 2h */
    /*background-position: 3.571% 3.571%;*/
    height: 960px; /* 1px = 1min /// size couvre 15h30 */
    position: relative;
  }

  .band:hover {
    cursor: pointer;
    border-color: white;
  }

  .band-name {
    font-weight: bold;
  }

  #MAINSTAGE_1,
  .info-title-MAINSTAGE_1,
  .MAINSTAGE-1-resume-band {
    background-color: #0055a5;
  }

  #MAINSTAGE_2,
  .info-title-MAINSTAGE_2,
  .MAINSTAGE-2-resume-band {
    background-color: #a6a19b;
  }

  #ALTAR,
  .info-title-ALTAR,
  .ALTAR-resume-band {
    background-color: #dc2829;
  }

  #TEMPLE,
  .info-title-TEMPLE,
  .TEMPLE-resume-band {
    background-color: #93a7b0;
  }

  #VALLEY,
  .info-title-VALLEY,
  .VALLEY-resume-band {
    background-color: #ce7c19;
  }

  #WARZONE,
  .info-title-WARZONE,
  .WARZONE-resume-band {
    background-color: #949b1a;
  }

  .MAINSTAGE-1,
  .info-style-MAINSTAGE-1 {
    background-color: #9eaad3;
  }

  .MAINSTAGE-2,
  .info-style-MAINSTAGE-2 {
    background-color: #d4d2cf;
  }

  .ALTAR,
  .info-style-ALTAR {
    background-color: #f19e9e;
  }

  .TEMPLE,
  .info-style-TEMPLE {
    background-color: #cbd4d8;
  }

  .VALLEY,
  .info-style-VALLEY {
    background-color: #eabe97;
  }

  .WARZONE,
  .info-style-WARZONE {
    background-color: #cecb93;
  }

  #groupInfo {
    position: fixed;
    top: 0;
    left: -300px;
    height: 100%;
    width: 300px;
    background-color: #fff;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    overflow-y: auto;
    transition: left 0.3s ease-in-out;
    box-shadow: rgb(0, 255, 255) 0px 5px 5px 0px !important;
    padding-top: 15px;
  }

  .info-title {
    border-radius: 15px;
    color: white;
    padding: 3px;
    margin-bottom: 5px;
  }

  .info-style {
    border-radius: 10px;
    padding: 2px 6px;
    font-size: small;
    text-align: right;
  }

  .info-pays {
    font-size: small;
    padding: 5px;
  }

  .band-ffo {
    padding: 0px 5px;
    ;
    font-size: 14px;
    font-style: italic;
    background-color: rgb(233, 233, 233);
    border-radius: 3px;
  }

  .band-bio {
    margin: 5px;
  }

  .band-avis {
    margin-top: 20px;
  }

  .band-avis textarea {
    height: 100px;
    width: 95%;
    border-radius: 5px;
    padding: 5px;
    background-color: rgb(233, 233, 233);
  }

  .band-avis label {
    font-size: 14px;
  }

  #groupInfoContent {
    padding: 10px;
    padding-top: 30px;
  }

  .band-bio {
    padding: 0;
    text-align: justify;
    font-size: 14px;
  }

  #groupInfoContent h2 {
    text-align: center;
  }

  #closeButton {
    cursor: pointer;
    font-size: 20px;
    position: absolute;
    top: 36px;
    right: 10px;
    border: 3px solid black;
    border-radius: 10px;
    height: 20px;
    width: 20px;
    text-align: center;
  }

  .scene-image {
    width: 50%;
    height: auto;
    display: block;
    margin: 0 auto;
    margin-top: 5px;
  }

  #lineupContainer {
    transition: width 0.9s ease-in-out;
  }
  .narrow-resume-container {
    flex-direction: column;
      align-items: center;
  }
  .narrow-resume-container .day-column {
    max-width: 300px;
    width: 80%;
  }

  @media screen and (max-width: 700px) {
    .resume-container {
      flex-direction: column;
      align-items: center;
    }

    .day-column {
      max-width: 300px;
      width: 80%;
    }
  }

  #lineupContainer.group-info-open {
    width: calc(100% - 300px);
    margin-left: 300px;
  }
  @media screen and (max-width: 600px) {
    #groupInfo {
      top: unset;
      left: 0;
      bottom: -200px;
      height: 200px;
      width: 100vw;
      padding: 0;
      transition: bottom 0.3s ease-in-out;
      /* scrollbar-width: thin;
      direction: rtl; */
    }
    #lineupContainer.group-info-open {
      margin-left: 0;
      width: 100vw;
      margin-bottom: 200px;
    }
    #groupInfoContent {
      padding: 0 10px;
    }
    .band-bio, .band-ffo {
      font-size: 12px;
    }
    #closeButton {
      top: 3px;
      right: 3px;
      height:10px;
      width: 10px;
      border: 2px solid black;
      line-height: 11px;
      font-size: 14px;
    }
    #groupInfo::-webkit-scrollbar {
    display: none;
    /* for Chrome, Safari, and Opera */
    }
    .info-title {
      font-size: 12px;
      margin-bottom: 0;
    }
    .info-style, .info-pays {
      font-size: 10px;
      margin: 0;
      /* padding: 0; */
      margin-top: -20px;
      text-align: right;
    }
  }

  .selected-group {
    box-shadow: 0px 0px 0px 5px rgb(255, 255, 255) inset !important;
  }

  .green-band {
    background-color: rgb(69, 206, 69);
    box-shadow: 0px 0px 0px 5px rgb(55, 184, 12) inset;
  }

  .yellow-band {
    background-color: yellow;
    box-shadow: 0px 0px 0px 5px rgb(218, 229, 58) inset;
  }

  .blue-band {
    background-color: rgb(48, 154, 230);
    box-shadow: 0px 0px 0px 5px rgb(25, 113, 176) inset;
  }

  @keyframes adjustWidth1 {
    from {
      width: 100%;
      margin-left: 0
    }

    to {
      width: calc(100% - 300px);
      margin-left: 300px;
    }
  }

  @keyframes adjustWidth2 {
    from {
      width: calc(100% - 300px);
      margin-left: 300px;
    }

    to {
      width: 100%;
      margin-left: 0
    }
  }

  .color-options {
    margin-top: -13px;
  }

  .color-options label:hover {
    cursor: pointer;
  }

  #reset-option {
    color: white;
  }

  #reset-option:hover {
    cursor: pointer;
  }

  input[type="radio"].color {
    display: none;
  }

  input[type="radio"].color+label {
    padding: 0.5rem 1rem;
    font-size: 1.25rem;
    line-height: 1.5;
    border-radius: 0.3rem;
    color: #ffffff00;
    background-color: #6c757d;
    border: 1px solid transparent;
    transition: all 0.2s ease-in-out;
  }

  input[type="radio"].color.color-green+label {
    background-color: #79af85;
    border-color: #79af85;
  }

  input[type="radio"].color.color-green:hover+label {
    background-color: #218838;
    border-color: #1e7e34;
  }

  input[type="radio"].color.color-green:checked+label {
    color: white;
    background-color: #28a745;
    border-color: #28a745;
  }

  input[type="radio"].color.color-yellow+label {
    background-color: #edfb80;
    border-color: #edfb80;
  }

  input[type="radio"].color.color-yellow:hover+label {
    background-color: #fff700;
    border-color: #fff700;
  }

  input[type="radio"].color.color-yellow:checked+label {
    color: white;
    background-color: #fff700;
    border-color: #fff700;
  }

  input[type="radio"].color.color-blue+label {
    background-color: #5592a5;
    border-color: #5592a5;
  }

  input[type="radio"].color.color-blue:hover+label {
    background-color: #0c7b9d;
    border-color: #0c7b9d;
  }

  input[type="radio"].color.color-blue:checked+label {
    color: white;
    background-color: #0c7b9d;
    border-color: #0c7b9d;
  }

  input[type="radio"].color.color-empty+label {
    background-color: black;
    border-color: black;
    color: white;
  }

  #playlistContainer {
    position: fixed;
    top: 0;
    left: -180px;
    width: 180px;
    background-color: #fff;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    transition: left 0.3s ease-in-out;
  }

  #playlistContent {
    padding: 10px;
  }

  #playlistContent ul,
  #playlistContent span {
    padding: 5px;
    margin: 0;
    font-size: small;
    list-style: none;
  }

  #playlistContent h5 {
    font-weight: bold;
    margin: 0;
  }

  #tabHandle {
    background-color: white;
    width: 30px;
    right: -30px;
    top: 40%;
    position: absolute;
    border-radius: 0 10px 10px 0;
    cursor: pointer;
  }

  #tabHandle span {
    margin: 5px;
  }

  .selected-option {
    background-color: rgb(145, 145, 145) !important;
  }

  /* .blue-resume-band {
        box-shadow:0px 0px 0px 5px  rgb(48, 154, 230) inset;
    }
    .green-resume-band {
        box-shadow:0px 0px 0px 5px rgb(69, 206, 69) inset;
    }
    .yellow-resume-band {
        box-shadow:0px 0px 0px 5px yellow inset;
    } */
  .day-column {
    background-color: transparent;
    border: none;
  }

  .day-column h2 {
    color: white;
  }

  .dot {
    height: 15px;
    width: 15px;
    border-radius: 50%;
    display: inline-block;
    margin-right: 5px;
  }

  .blue-dot {
    background-color: rgb(48, 154, 230);
  }

  .green-dot {
    background-color: rgb(55, 184, 12);
  }

  .yellow-dot {
    background-color: yellow;
  }

  .resume-band {
    border: 1px solid black;
    border-radius: 5px;
    text-align: center;
    padding: 3px;
    margin: 3px;
    display: flex;
    align-items: center;
    text-align: center;
    justify-content: space-between;
    position: relative;
    height: 60px !important;
    color: white;
    border-radius: 40px;
    /* background: linear-gradient(-45deg, #86602B 25%, #6B4C22 25%, #6B4C22 50%, #86602B 50%, #86602B 75%, #6B4C22 75%, #6B4C22);
        background-size:6px 6px; */
  }

  .resume-band:hover {
    cursor: pointer;
  }

  .resume-scene-image {
    width: 60px;
    height: auto;
    display: block;
    margin: 0;
  }

  .MAINSTAGE-1-resume-band {
    box-shadow: 0px 0px 0px 2px #9eaad3 inset;
  }

  .MAINSTAGE-2-resume-band {
    box-shadow: 0px 0px 0px 2px #d4d2cf inset;
  }

  .ALTAR-resume-band {
    box-shadow: 0px 0px 0px 2px #f19e9e inset;
  }

  .TEMPLE-resume-band {
    box-shadow: 0px 0px 0px 2px #cbd4d8 inset;
  }

  .VALLEY-resume-band {
    box-shadow: 0px 0px 0px 2px #eabe97 inset;
  }

  .WARZONE-resume-band {
    box-shadow: 0px 0px 0px 2px #cecb93 inset;
  }

  #resume-nav {
    color: white;
    text-align: center;
  }

  #resume-nav span {
    color: black;
    background-color: rgb(226, 226, 226);
    border-radius: 25px;
    padding: 5px 10px;
  }

  #resume-nav span:hover {
    cursor: pointer;
    border: none;
    box-shadow: 0px 0px 0px 2px #7a7a7a inset;
    background-color: white;
  }

  .no-band {
    text-align: center;
    color: white;
    margin-top: 20px;
    font-size: 14px;
  }

  #header {
    height: 35px;
    background-color: rgb(24, 25, 27);
    width: 100%;
    margin: 0;
    position: sticky;
    top: 0;
    display: flex;
    text-align: center;
    justify-content: center;
    margin-bottom: 20px;
    z-index: 13;
  }

  #header-title {
    display: flex;
    align-items: center;
    justify-content: center;
    width: 100%;
    text-align: center;
    color: white;
  }

  #header-menu {}

  #options {
    background-color: white;
    width: 300px;
    z-index: 10;
  }

  #options hr {
    width: 80%;
  }

  #options-menu {
    height: 35px;
    display: flex;
  }

  .options-item {
    /* outline: 1px solid rgb(51, 51, 51); */
    background-color: rgb(24, 25, 27);
    width: 100%;
    text-align: center;
    color: white;
  }

  .options-item span {
    vertical-align: text-top;
    font-size: 25px;
    line-height: 1.3;
  }

  .options-item:hover {
    background-color: rgb(208, 208, 208);
    cursor: pointer;
    color: black;
  }

  #options-window {
    /* width: 100%; */
    /*padding: 5px;*/
    display: none;
  }

  #options-scenes {
    display: flex;
    font-size: 14px;
    padding: 5px;
  }

  #options-playlists,
  #options-playlist,
  #options-colors {
    padding: 5px;
  }

  .options-scenes-column {
    display: block;
    width: 100%;
    text-align: left;
  }

  .options-section {
    display: none;
  }

  .mobile-container {
    max-width: 300vw;
    margin: auto;
    overflow: hidden;
    position: relative;
    margin-bottom: 10px;
  }

  .slider {
    display: flex;
    width: 300vw;
    position: relative;
    transition: left 0.3s;
  }

  .slide {
    width: 50vw;
    /*height: 800px;*/
    margin: 0px;
    padding: 0 2vw;
    font-size: 10px;
  }

  .slide-sub-container {
    border-radius: 15px;
    padding: 5px 0;
  }

  body::-webkit-scrollbar {
    display: none;
    /* for Chrome, Safari, and Opera */
  }

  .slide h2 {
    text-align: center;
    color: white;
  }

  .slide img {
    max-width: 80px;
  }

  .other-scenes {
    display: none;
    height: 0;
    width: 0;
  }

  .band-playlists {
    display: flex;
    align-items: center;
    justify-content: space-between;
  }

  .band-playlists span {
    transition: transform 0.2s ease-in-out;
    /* Ajout de la transition pour un effet plus doux */
  }

  .band-playlists span:hover {
    transform: scale(1.1);
    cursor: pointer;
  }
</style>

<body>

  <div id="header">
    <div id="header-title">
      <div><strong>- Hellfest 2024 -</strong> Running Order non-officiel</div>
    </div>
    <div id="header-menu">

      <div id="options">
        <div id="options-menu">
          <div class="options-item" onclick="showOptions(0)"><span><i class="fa-solid fa-sort"></i></span></div>
          <div class="options-item" onclick="showOptions(1)"><span><i class="fa-solid fa-music"></i></span></div>
          <div class="options-item" onclick="showOptions(2)"><span><i class="fa-solid fa-paintbrush"></i></span></div>
          <div class="options-item" onclick="showOptions(3),displayResume()"><span><i
                class="fa-solid fa-list"></i></span></div>
        </div>
        <div id="options-window">
          <div class="options-section">
            <div id="options-scenes">
              <div class="options-scenes-column">
                <input type="checkbox" id="MAINSTAGE_1-input" name="#MAINSTAGE_1" checked />
                <label for="MAINSTAGE_1-input">MS1</label><br>
                <input type="checkbox" id="MAINSTAGE_2-input" name="MAINSTAGE_2-input" checked />
                <label for="MAINSTAGE_2-input">MS2</label>
              </div>
              <div class="options-scenes-column">
                <input type="checkbox" id="WARZONE-input" name="WARZONE-input" checked />
                <label for="WARZONE-input">Warzone</label><br>
                <input type="checkbox" id="VALLEY-input" name="VALLEY-input" checked />
                <label for="VALLEY-input">Valley</label>
              </div>
              <div class="options-scenes-column">
                <input type="checkbox" id="ALTAR-input" name="ALTAR-input" checked />
                <label for="ALTAR-input">Altar</label><br>
                <input type="checkbox" id="TEMPLE-input" name="TEMPLE-input" checked />
                <label for="TEMPLE-input">Temple</label>
              </div>
            </div>
            <hr>
            <input type="checkbox" id="band-order-input" name="band-order-input" />
            <label for="band-order-input">Inverser l'ordre des groupes</label><br>
            <input type="checkbox" id="display-hours-input" name="display-hours-input" />
            <label for="display-hours-input">Masquer les indications horaires</label><br>
          </div>
          <div id="options-playlists" class="options-section">
            <div id="playlistContent">
              <h5>Playlist du Jeudi</h5>
              <ul>
                <li><a href="#" target="_blank">Deezer</a></li>
                <li><a href="#" target="_blank">Spotify</a></li>
              </ul>
              <hr>
              <h5>Playlist 4 jours</h5>
              <ul>
                <li><a href="https://www.deezer.com/fr/playlist/12022669371" target="_blank">Deezer</a></li>
                <li><a href="https://open.spotify.com/playlist/7wPC59o4wROGkb0CMfioiP" target="_blank">Spotify</a></li>
                <li><a href="https://music.apple.com/fr/playlist/hellfest-2024/pl.u-e98lkMmUzD9yq1Y"
                    target="_blank">Apple Music</a></li>
                <li><a href="https://music.youtube.com/playlist?list=PLJGGvdXJlXvBYEW34OsuV5XkVXXvN4YZT"
                    target="_blank">Youtube Music</a></li>
                <li><a href="https://www.youtube.com/playlist?list=PL-_n4BHEzsy6uxvlt2vdL2vsVnXsiEI-b"
                    target="_blank">Youtube (setlist récentes)</a></li>
              </ul>
              <hr>
              <span>Incollable ? Tester vos connaissances sur <a href="https://blinest.com/rooms/hellfest-2024"
                  target="_blank">Blinest</a></span>
            </div>
          </div>
          <div id="options-colors" class="options-section">
            <div class="color-options">
              <input type="radio" name="color" class="color color-blue" id="blue">
              <label for="blue">X</label>
              <input type="radio" name="color" class="color color-green" id="green">
              <label for="green">X</label>
              <input type="radio" name="color" class="color color-yellow" id="yellow">
              <label for="yellow">X</label>
              <input type="radio" name="color" class="color color-empty" id="aucune">
              <label for="aucune">Ø</label>
              <span id="reset-option" style="font-size:40px;color: black;" onclick="resetBands()">&#8634;</span>
            </div>
          </div>
          <div id="options-resume" class="options-section">
            <div class="resume-options">
            </div>
          </div>
        </div>
      </div>

    </div>


  </div>

  <div class="nav-buttons">
    <div>
      <button onclick="showPreviousDay()">&#8678;</button>
    </div>
    <div class="nav-day">
      <span>DAY</span>
    </div>
    <div>
      <button onclick="showNextDay()">&#8680;</button>
    </div>
  </div>

  <div id="resume-nav" style="display:none;">
    <span onclick="closeResume()">Revenir au RO</span>
  </div>

  <div id="lineupContainer"></div>

  <div id="groupInfo">
    <span id="closeButton" onclick="closeGroupInfo()">&times;</span>
    <div id="groupInfoContent"></div>

        function sliderFunc() {
          let sliderBox = document.querySelector('.slider');
          let scenesNumber = sceneToDisplay.length
          sliderBox.style.width = (scenesNumber * 50) + 'vw';
          if (scenesNumber > 3) {
            sliderBox.style.left = '-50vw';
          } else {
            sliderBox.style.left = '0vw';
          }
          let slides = document.getElementsByClassName('slide')
          let slidesDisplayed = 0
          Array.from(slides).forEach(slide => {
            let slideStyle = slide.currentStyle || window.getComputedStyle(slide);
            if (slideStyle.display === "block") { slidesDisplayed++ }
          })

          function sliderNext() {
            setTimeout(() => {
              let child = sliderBox.querySelector(`.slide:nth-child(1)`);
              let cloneNode = child.cloneNode(true);
              sliderBox.appendChild(cloneNode);
              let currentLeftPosition = sliderBox.style.left ? parseFloat(sliderBox.style.left.replace('vw', '')) : 0;
              sliderBox.style.transition = 'none';
              let nextLeftPosition = currentLeftPosition + 50;
              sliderBox.style.left = `${nextLeftPosition}vw`;
              child.remove()
            }, 300);
            let currentLeftPosition = sliderBox.style.left ? parseFloat(sliderBox.style.left.replace('vw', '')) : 0;
            let nextLeftPosition = currentLeftPosition - 50;
            sliderBox.style.transition = 'left 0.2s';
            sliderBox.style.left = `${nextLeftPosition}vw`;
          }

          function sliderPrevious() {
            setTimeout(() => {
              let child = sliderBox.querySelector(`.slide:nth-last-child(1)`);
              let cloneNode = child.cloneNode(true);
              sliderBox.prepend(cloneNode);
              child.remove()
              let currentLeftPosition = sliderBox.style.left ? parseFloat(sliderBox.style.left.replace('vw', '')) : 0;
              sliderBox.style.transition = 'none';
              let nextLeftPosition = currentLeftPosition - 50;
              sliderBox.style.left = `${nextLeftPosition}vw`;
            }, 300);
            let currentLeftPosition = sliderBox.style.left ? parseFloat(sliderBox.style.left.replace('vw', '')) : 0;
            let nextLeftPosition = currentLeftPosition + 50;
            sliderBox.style.transition = 'left 0.2s';
            sliderBox.style.left = `${nextLeftPosition}vw`;
          }

          let touchstartX = 0
          let touchendX = 0

          function checkDirection() {
            if (touchendX < (touchstartX - 120)) sliderNext()
            if (touchendX > (touchstartX + 120)) sliderPrevious()
          }

          document.addEventListener('touchstart', e => {
            touchstartX = e.changedTouches[0].screenX
          })
          document.addEventListener('touchend', e => {
            touchendX = e.changedTouches[0].screenX

    function getSize(group) {
      let fin = ""
      if (group.FIN == "00:00") {
        fin = "23:59"
      } else {
        fin = group.FIN
      }
      let debut = new Date(`2024-06-06T${group.DEBUT}:00`);
      fin = new Date(`2024-06-06T${fin}:00`);

      let duration = (((fin - debut) / (1000 * 60)-1));
      return duration
    }

    function getPos(group) {
      if (document.getElementById('band-order-input').checked) {
        let debut = group.DEBUT
        debut = new Date(`2024-06-06T${debut}:00`);
        let debutConcerts = new Date(`2024-06-06T08:00:00`);
        let pos = (((debut - debutConcerts) / (1000 * 60)));
        return pos
      } else {
        let fin = ""
        if (group.FIN == "00:00") {
          fin = "23:59"
        } else {
          fin = group.FIN
        }
        fin = new Date(`2024-06-06T${fin}:00`);
        let finConcerts = new Date(`2024-06-06T23:59:00`);
        let pos = (((finConcerts - fin) / (1000 * 60)));
        return pos
      }
    }

    function showGroupInfo(nom) {
      band = findBand(nom)

      let color = getBandColor(nom)

      const groupInfo = document.getElementById('groupInfo');
      const groupInfoContent = document.getElementById('groupInfoContent');
      const lineupContainer = document.getElementById('lineupContainer');

      let debut = new Date(`2024-06-06T${band.DEBUT.replace("h", ":")}:00`);
      debut.setHours(debut.getHours() + 2);
      debut = debut.toTimeString().substring(0, 5);

      let fin = new Date(`2024-06-06T${band.FIN.replace("h", ":")}:00`);
      fin.setHours(fin.getHours() + 2);
      fin= fin.toTimeString().substring(0, 5);

      groupInfoContent.innerHTML = `
            <h2 class="info-title info-title-${band.SCENE.replace(" ", "_")}">${band.GROUPE}</h2>
            <div><span class="info-style info-style-${band.SCENE.replace(" ", "-")}">${band.STYLE}</span><br>
            <p class="info-pays">${band.PAYS}</p>
            <div class="band-bio"><p>${band.Bio}</p></div>
            <div class="band-ffo"><p>Pour les fans de : <span>${band.FFO}</span></p></div>
            <div class="band-playlists">
                <span><a href="${band.DEEZER}" target="_blank">${deezerIcon}</a></span>
                <span><a href="${band.SPOTIFY}" target="_blank">${spotifyIcon}</a></span>
                <span><a href="${band.YOUTUBE}" target="_blank">${youtubeIcon}</a></span>
                <span><a href="${band.LASTFM}" target="_blank">${lastfmIcon}</a></span>
                <span><a href="${band.SETLISTFM}" target="_blank" style="text-decoration:none;color:black">setlist<span style="color:green;">.fm</a></span></span>
            </div>
            <div class="band-avis"><label for="band-avis-textarea">Avis personnel :</label><textarea id="band-avis-textarea"></textarea></div>
            </div>
        `;

      
      if (document.getElementsByClassName('selected-group')[0]) {
        document.getElementsByClassName('selected-group')[0].classList.remove('selected-group');
      }
      const selectedGroup = document.getElementById(band.GROUPE);
      selectedGroup.classList.add('selected-group');

      lineupContainer.style.animation = 'none';
      lineupContainer.classList.add('group-info-open');
      if (window.innerWidth >= 600) {
        groupInfo.style.left = '0';
        if (!infoGroupDisplayed) {
          lineupContainer.style.animation = 'adjustWidth1 0.3s ease-in-out';
        }
      } else {
        groupInfo.scrollTo(0, 0);
        groupInfo.style.bottom = '0';
        let selectedGroupBottom = selectedGroup.getBoundingClientRect().bottom
        let remainingHeight = window.innerHeight - 200;
        let diff = selectedGroupBottom - remainingHeight
        let selectedGroupPosition = selectedGroup.style.top ? parseFloat(selectedGroup.style.top.replace('px', '')) : 0;
        if (diff > 0 && !resumeDisplayed) {
          window.scrollTo({
            top: selectedGroupPosition,
            left: 0,
            behavior: 'smooth'
          });
        }
      }

      if (resumeDisplayed) {
        lineupContainer.classList.add("narrow-resume-container");
      }
      infoGroupDisplayed = true;
      displayOpinion()
      saveOpinion()
    }

    function getBandColor(nom) {
      let allColoredBands = JSON.parse(localStorage.allColoredBands);
      for (const day in allColoredBands) {
        for (const color in allColoredBands[day]) {
          if (allColoredBands[day][color].includes(nom)) {
            return color;
          }
        }
      }
      return null;
    }

    function changeColor(nom) {
      band = findBand(nom)
      const selectedGroup = document.getElementById(band.GROUPE);
      selectedGroup.classList.add('selected-group');
      if (currentColor === "green") {
        if (document.getElementsByClassName('selected-group')[0].classList.contains("green-band")) {
          document.getElementsByClassName('selected-group')[0].classList.remove('green-band')
        } else {
          if (document.getElementsByClassName('selected-group')[0].classList.contains("yellow-band")) {
            document.getElementsByClassName('selected-group')[0].classList.remove('yellow-band')
          }
          if (document.getElementsByClassName('selected-group')[0].classList.contains("blue-band")) {
            document.getElementsByClassName('selected-group')[0].classList.remove('blue-band')
          }
          selectedGroup.classList.add('green-band');
        }
      }
      if (currentColor === "yellow") {
        if (document.getElementsByClassName('selected-group')[0].classList.contains("yellow-band")) {
          document.getElementsByClassName('selected-group')[0].classList.remove('yellow-band')
        } else {
          if (document.getElementsByClassName('selected-group')[0].classList.contains("green-band")) {
            document.getElementsByClassName('selected-group')[0].classList.remove('green-band')
          }
          if (document.getElementsByClassName('selected-group')[0].classList.contains("blue-band")) {
            document.getElementsByClassName('selected-group')[0].classList.remove('blue-band')
          }
          selectedGroup.classList.add('yellow-band');
        }
      }
      if (currentColor === "blue") {
        if (document.getElementsByClassName('selected-group')[0].classList.contains("blue-band")) {
          document.getElementsByClassName('selected-group')[0].classList.remove('blue-band')
        } else {
          if (document.getElementsByClassName('selected-group')[0].classList.contains("green-band")) {
            document.getElementsByClassName('selected-group')[0].classList.remove('green-band')
          }
          if (document.getElementsByClassName('selected-group')[0].classList.contains("yellow-band")) {
            document.getElementsByClassName('selected-group')[0].classList.remove('yellow-band')
          }
          selectedGroup.classList.add('blue-band');
        }
      }
    }

    function closeGroupInfo() {
      const groupInfo = document.getElementById('groupInfo');
      const lineupContainer = document.getElementById('lineupContainer');
      const selectedGroup = document.getElementsByClassName('selected-group')[0];
      selectedGroup.classList.remove('selected-group');
      lineupContainer.classList.remove('group-info-open');
      lineupContainer.classList.remove('narrow-resume-container');

      if(window.innerWidth < 600) {
        groupInfo.style.bottom = '-200px';
        lineupContainer.style.animation = 'none';
      } else {
        groupInfo.style.left = '-300px';
        lineupContainer.style.animation = 'none';
        lineupContainer.style.animation = 'adjustWidth2 0.3s ease-in-out';
      }
      infoGroupDisplayed = false;
    }

    function findBand(name) {
      const foundBand = lineup.find(group => group.GROUPE === name);
      return foundBand;
    }

    function displayColoredBands() {
      let day = uniqueDays[currentDayIndex];
      let colors = ["blue", "green", "yellow"];
      let savedData = JSON.parse(localStorage.allColoredBands);

      colors.forEach((color) => {
        let className = color + "-band";
        savedData[day][color].forEach((band) => {
          let bandElement = document.getElementById(band)
          if (bandElement) {
            bandElement.classList.add(className);
          }
        })
      })
    }

    function updateLocalStorage() {

      let day = uniqueDays[currentDayIndex];
      let colors = ["blue", "green", "yellow"];

      let currentDayColoredBands = {
        "blue": [],
        "green": [],
        "yellow": []
      }

      colors.forEach((color) => {
        let className = color + "-band"
        Array.from(document.getElementsByClassName(className)).forEach((element) => {
          currentDayColoredBands[color].push(element.id)
        })
      })

      let savedData = JSON.parse(localStorage.allColoredBands);
      savedData[uniqueDays[currentDayIndex]] = currentDayColoredBands;

      localStorage.setItem('allColoredBands', JSON.stringify(savedData));
    }

    function resetBands() {
      let colors = ["blue", "green", "yellow"];
      colors.forEach((color) => {
        className = color + "-band"
        Array.from(document.getElementsByClassName(className)).forEach((element) => {
          element.classList.remove(className)
        })
      })
      allColoredBands = {
        "Jeudi": {
          "blue": [],
          "green": [],
          "yellow": []
        },
        "Vendredi": {
          "blue": [],
          "green": [],
          "yellow": []
        },
        "Samedi": {
          "blue": [],
          "green": [],
          "yellow": []
        },
        "Dimanche": {
          "blue": [],
          "green": [],
          "yellow": []
        }
      }
      localStorage.setItem('allColoredBands', JSON.stringify(allColoredBands));
    }

    document.getElementsByClassName('color-options')[0].addEventListener('change', function (event) {
      currentColor = event.target.id
      if (currentColor == "aucune") { currentColor = "" }
    })
    document.getElementById('band-order-input').addEventListener('change', function (event) {
      if (resumeDisplayed) {
        displayResume()
      } else {
        displayLineupByDay(lineup, uniqueDays[currentDayIndex])
      }
    })
    document.getElementById('display-hours-input').addEventListener('change', function (event) {
      if (document.getElementById('display-hours-input').checked) {
        Array.from(document.getElementsByClassName('hours')).forEach(element => {
          element.style.display = "none";
        })
      } else {
        Array.from(document.getElementsByClassName('hours')).forEach(element => {
          element.style.display = "block";
        })
      }
    })
    Array.from(document.getElementById('options-scenes').getElementsByTagName('input')).forEach((option => {
      option.addEventListener('change', function (event) {
        if (!resumeDisplayed) {
          displayLineupByDay(lineup, uniqueDays[currentDayIndex])
        }
      })
    }))

    function saveOpinion() {
      let textarea = document.getElementById('band-avis-textarea')
      if (textarea.addEventListener) {
        textarea.addEventListener('input', function () {
          saveText(textarea.value)
        }, false);
      } else if (textarea.attachEvent) {
        textarea.attachEvent('onpropertychange', function () {
          saveText(textarea.value)
        });
      }
    }

    function saveText(text) {
      let selectedBand = document.getElementsByClassName('selected-group')[0].id
      let opinions = JSON.parse(localStorage.getItem('opinions')) || {};
      opinions[selectedBand] = text;
      localStorage.setItem('opinions', JSON.stringify(opinions));
    }

    function displayOpinion() {
      let opinions = JSON.parse(localStorage.getItem('opinions')) || {};
      let selectedBand = document.getElementsByClassName('selected-group')[0].id
      let opinonText = opinions[selectedBand]
      if (opinonText) {
        let textarea = document.getElementById('band-avis-textarea');
        textarea.value = opinonText;
      }
    }

    function checkScenesToDisplay() {
      let scenesInput = document.getElementById('options-scenes').getElementsByTagName('input');
      if (window.innerWidth >= 800) {
        Array.from(scenesInput).forEach(sceneInput => {
          let sceneName = sceneInput.id.split("-")[0]
          let scene = document.getElementById(sceneName)
          if (sceneInput.checked) {
            scene.style.display = "block";
          } else {
            scene.style.display = "none";
          }
        })
      }
    }

    function checkIfMustDisplayHours() {
      if (document.getElementById('display-hours-input').checked) {
        Array.from(document.getElementsByClassName('hours')).forEach(element => {
          element.style.display = "none";
        })
      } else {
        Array.from(document.getElementsByClassName('hours')).forEach(element => {
          element.style.display = "block";
        })
      }
    }

    function displayResume() {
      resumeDisplayed = true;
      if (infoGroupDisplayed) {
        closeGroupInfo()
      }
      const lineupContainer = document.getElementById('lineupContainer');
      lineupContainer.classList.add('resume-container');
      const navigation = document.getElementsByClassName('nav-buttons')[0];
      navigation.style.display = "none";
      lineupContainer.innerHTML = '';

      const resumeNav = document.getElementById('resume-nav');
      resumeNav.style.display = 'block';

      const colors = ['blue', 'green', 'yellow'];
      const scenes = ['MAINSTAGE 1', 'MAINSTAGE 2', 'WARZONE', 'VALLEY', 'ALTAR', 'TEMPLE'];
      const imgSrcArray = []
      imgSrcArray['MAINSTAGE 1'] = "https://forum.hellfest.fr/uploads/default/original/1X/723469cc76965f666beff04a4024eff673c444f3.png";
      imgSrcArray['MAINSTAGE 2'] = "https://forum.hellfest.fr/uploads/default/original/1X/9ef344af22970ef79d91c1955cd40c2ddaa2b32d.png";
      imgSrcArray['WARZONE'] = "https://forum.hellfest.fr/uploads/default/original/1X/fa9236925f7bd4a4f3b5f622071c425c8b1e04f6.png";
      imgSrcArray['VALLEY'] = "https://forum.hellfest.fr/uploads/default/original/1X/bd43f51c3f066a6d96df719ec826021c0f5a864d.png";
      imgSrcArray['ALTAR'] = "https://forum.hellfest.fr/uploads/default/original/1X/eede00d585209d337e8897aa24cbf0f2255bfdf2.png";
      imgSrcArray['TEMPLE'] = "https://forum.hellfest.fr/uploads/default/original/1X/2f6183017decac3885da317500a664a884eccf84.png";

      const allColoredBands = JSON.parse(localStorage.allColoredBands);

      uniqueDays.forEach((day, index) => {
        const dayColumn = document.createElement('div');
        dayColumn.classList.add('group-card');
        dayColumn.classList.add('day-column');

        let coloredBandsThatDay = []
        colors.forEach((color => {
          allColoredBands[day][color].forEach((band => {
            let group = findBand(band)
            group.color = color
            coloredBandsThatDay.push(group)
          }))
        }))

        if (document.getElementById('band-order-input').checked) {
          coloredBandsThatDay.sort((a, b) => {
            return a.DEBUT.localeCompare(b.DEBUT);
          });
        } else {
          coloredBandsThatDay.sort((a, b) => {
            return b.DEBUT.localeCompare(a.DEBUT);
          });
        }

        const htmlContent = `
                <h2>${day}</h2>
                <div class="resume-day">
                ${coloredBandsThatDay.map(group => `<div class="resume-band ${group.SCENE.replace(" ", "-")}-resume-band ${group.color}-resume-band" id="${group.GROUPE}" style="height:${getSize(group)}px;" onclick="showGroupInfo('${group.GROUPE}')"><img class="resume-scene-image" src="${imgSrcArray[group.SCENE]}"><span class="band-name">${group.GROUPE}</span><span class="dot ${group.color}-dot"></span></div>`).join('')}
                </div>
                `;

        dayColumn.innerHTML = htmlContent;
        lineupContainer.appendChild(dayColumn);
        if (coloredBandsThatDay.length === 0) {
          document.getElementsByClassName("resume-day")[index].innerHTML = `<div class="no-band"><span>Aucun groupe séléctionné</span></div>`;
        }
      })

    }

    function closeResume() {
      const navigation = document.getElementsByClassName('nav-buttons')[0];
      navigation.style.display = "flex";
      const resumeNav = document.getElementById('resume-nav');
      resumeNav.style.display = 'none';
      let day = uniqueDays[currentDayIndex]
      displayLineupByDay(lineup, day)
      resumeDisplayed = false;
    }
  </script>

</body>

</html>
